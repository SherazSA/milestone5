<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Resume Builder</h1>
    
    <!-- Resume Form -->
    <form id="resumeform">
        <label for="username">Resume URL:</label>
        <input type="text" id="username" name="url" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="3" required></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="3" required></textarea>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="3" required></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <button type="submit">Generate Resume Below</button>
    </form>

    <!-- Resume Output Section -->
    <div id="resumeOutput" class="resume-output"></div>

    <!-- Share Resume Section -->
    <div id="shareResume" class="hidden">
        <p>Share your resume via this link:</p>
        <input type="text" id="resumeLink" readonly />
        <button id="copyLinkBtn" onclick="copyLink()">Copy Link</button>
        <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
